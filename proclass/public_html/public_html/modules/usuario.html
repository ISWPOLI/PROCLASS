<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proclass</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Font Awesome -->

<body>
    <!--Navigation-->
    <nav class="navbar blue navbar-fixed-top z-depth-1" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand waves-effect waves-light" href="../index.html"><span id="textLogo">Proclass SAS</span></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <form class="navbar-form navbar-right" role="search">
                            <div class="form-group waves-effect waves-light">
                                <input type="text" class="form-control" placeholder="Buscar">
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--/.Navigation-->
    <!-- Intro image -->
    <section class="full-bg-img">
        <div class="container">
            <div class="space-30"></div>
            <div class="space-30"></div>
            <div class="verticalcenter text-center">
                <div id="contact" class="text-center center-block">
                    <!--Image Card-->
                    <div class="card hoverable">
                        <div class="card-image">
                            <div class="view overlay hm-white-slight z-depth-1">
                                <i id="icon" class="fa fa-user primary-color"></i>
                                <a href="#">
                                    <div class="mask waves-effect"></div>
                                </a>
                            </div>
                        </div>
                        <div class="card-content">
                            <h5>Editar Usuario</h5>
                        </div>
                        <div class="row">
                            <form class="edit-user-form col-md-12">
                                <div class="row">
                                    <div class="col-md-2"></div>
                                    <div class="input-field col-md-8">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="icon_prefix" type="text" class="validate">
                                        <label for="icon_prefix">Nombre</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2"></div>
                                    <div class="input-field col-md-8">
                                        <i class="material-icons prefix">assignment_ind</i>
                                        <input id="icon_prefix" type="text" class="validate">
                                        <label for="icon_prefix">Identificación</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2"></div>
                                    <div class="input-field col-md-8">
                                        <i class="material-icons prefix">description</i>
                                        <input id="icon_prefix" type="text" class="validate">
                                        <label for="icon_prefix">Estudiante</label>
                                    </div>
                                </div>
                                <div class="space-30"></div>
                                <div class="row panel-footer ">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-3">
                                        <button type="submit" class="btn btn-primary">Actualizar</button>
                                    </div>
                                    <div class="col-md-3">
                                        <button class="btn btn-warning">Inactivar</button>
                                    </div>
                                    <div class="col-md-2">
                                        <a class="btn btn-danger" href="../modules/admin/principal.html">Cancelar</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--Image Card-->
                </div>
            </div>
        </div>
    </section>
    <!--/. Intro image -->
    <!-- Footer -->
    <footer class="page-footer" id="footer">
        <!--Footer Content-->
        <div class="container">
            <div class="row center-on-small-only">
                <!--Fifth column-->
                <div class="col-md-2 text-center">
                    <a target="_blank" href="https://es-la.facebook.com/poligran" class="btn-sm fb-bg">Vive el Poli</a>
                </div>
                <!--/.Fifth column-->
            </div>
        </div>
        <!--/.Footer Content-->
        <!--Coprytights-->
        <div class="footer-copyright text-center rgba-black-light">
            <div class="container-fluid">
                © 2016 Copyright: <a href="http://www.MDBootstrap.com"> PoliTécnico GranColombiano </a><a target="_blank" href="https://es-la.facebook.com/poligran" class="btn-sm fb-bg"><i
				            class="fa fa-facebook"> </i></a>
                <a target="_blank" href="https://twitter.com/poligran" class="btn-sm tw-bg"><i class="fa fa-twitter"> </i></a>
                <a target="_blank" href="https://plus.google.com/+poligran/posts" class="btn-sm gplus-bg"><i class="fa fa-google-plus"> </i></a>
            </div>
        </div>
        <!--/.Coprytights-->

    <script type="text/javascript" src="../js/libs/jquery.min.js"></script>

    <script type="text/javascript" src="../js/libs/bootstrap.min.js"></script>
    <!-- Material Design Bootstrap -->
    <script type="text/javascript" src="../js/libs/mdb.js"></script>

        <!-- Script para el Reporte de Rango de Calificacion de todos los examanes del Asesor-->
        <script>
		var canvas = document.getElementById('myChart');

		    datasets: [

		            label: "Resultados",
		            backgroundColor: [
		                'rgba(255, 99, 132, 0.2)',
		                'rgba(54, 162, 235, 0.2)',
		                'rgba(255, 206, 86, 0.2)',
		                'rgba(75, 192, 192, 0.2)',
		                'rgba(153, 102, 255, 0.2)',
		                'rgba(255, 159, 64, 0.2)'
		            ],
		            borderColor: [

		                'rgba(75, 192, 192, 1)',
		                'rgba(153, 102, 255, 1)',
		                'rgba(255, 159, 64, 1)'
		            ],
		            borderWidth: 2,
		            hoverBackgroundColor: [
		                'rgba(255, 99, 132, 0.2)',
		                'rgba(54, 162, 235, 0.2)',
		                'rgba(255, 206, 86, 0.2)',
		                'rgba(75, 192, 192, 0.2)',
		                'rgba(153, 102, 255, 0.2)',
		                'rgba(255, 159, 64, 0.2)'
		            ],
		            hoverBorderColor: [
		                'rgba(255,99,132,1)',
		                'rgba(54, 162, 235, 1)',
		                'rgba(255, 206, 86, 1)',
		                'rgba(75, 192, 192, 1)',
		                'rgba(153, 102, 255, 1)',
		                'rgba(255, 159, 64, 1)'
		            ],
		            
		            data: [0, 1, 0, 0, 5, 6, 2],
		        }
		    ]
		};

		Chart.defaults.global.legend.display = false;
                Chart.defaults.global.maintainAspectRatio = false;

		var option = {
		 title: {
		            display: true,
		            text: 'Rango de Calificaciones de todos mis Examanes'
		        },
		animation: {
						duration:5000
		}

		};


		var myBarChart = Chart.Bar(canvas,{
                    data:data,
                    options:option
		});

	</script>

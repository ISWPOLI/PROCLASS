 <form class="form-vertical white black-text">
<fieldset>

<!-- Form Name -->
<legend class ="blue-text bold-700">Datos generales del examen</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label black-text" for="textinput">Nombre del examen</label>  
  <div class="col-md-3">
  <input id="textinput" name="textinput" placeholder="Ingrese titulo del examen" class="form-control input-md blue-text bold-700" required="" type="text">   
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-1 control-label black-text" for="Código">Código</label>  
  <div class="col-md-3">
  <input id="Código" name="Código" placeholder="Ingrese código" class="form-control input-md blue-text bold-700" required="" type="text">
  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-1 control-label black-text" for="tiempo">Duración del examen</label>  
  <div class="col-md-2">
  <input id="tiempo" name="tiempo" placeholder="hh:mm" class="form-control input-md blue-text bold-700" required="" type="text">  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label black-text" for="formador">Nombre del formador</label>  
  <div class="col-md-3">
  <input id="formador" name="formador" placeholder="Nombre y Apellido del formador" class="form-control input-md blue-text bold-700" required="" type="text">
   
  </div>
</div>
</fieldset>
</form>


<form class="form-horizantal blue">
<fieldset>
<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-2 control-label black-text" for="estado">Estado del examen</label>
  <div class="col-md-3">
  <div class="checkbox">
    <label for="estado-0"  class="black-text" >
      <input name="estado" id="estado-0" value="1" type="checkbox">
      Activo
    </label>
	</div>
  <div class="checkbox">
    <label for="estado-1" class="black-text" >
      <input name="estado" id="estado-1" value="2" type="checkbox">
      Inactivo
    </label>
	</div>
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-1 control-label black-text" for="caracter">Carácter</label>
  <div class="col-md-1">
  <div class="checkbox">
    <label for="caracter-0"  class="black-text">
      <input name="caracter" id="caracter-0" value="1" type="checkbox">
      Obligatorio
    </label>
	</div>
  <div class="checkbox">
    <label for="caracter-1"  class="black-text">
      <input name="caracter" id="caracter-1" value="2" type="checkbox">
      Opcional
    </label>
	</div>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-5 control-label black-text" for="detalle"> </label>
  <div class="col-md-5">
    <a id="detalle" name="detalle" class="btn btn-primary" href="../../modules/admin/Evaluacion.html">Detalle del examen</a>    
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-8 control-label" for="guardar">    </label>
  <div class="col-md-4">
    <button id="guardar" name="guardar" class="btn btn-success">Guardar</button>
    <button id="cancelar" name="cancelar" class="btn btn-danger">Cancelar</button>
  </div>
</div>

</fieldset>
</form>
